<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title th:fragment="title">Log in to your account</title>
</head>
<body>
<div th:fragment="content">
    <div class="container-fluid">
        <h2 class="text-center m-4">Create an account</h2>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="username">Username</label>
                <input name="username" id="username" type="text" class="form-control" placeholder="Username" th:field="*{username}" autocomplete="off" required/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Invalid username</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email" th:field="*{email}" autocomplete="off" required>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid email</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" id="password" type="password" class="form-control" placeholder="Password" th:field="*{password}" required/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid password</div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Password</label>
                <input name="confirmPassword" id="confirmPassword" type="password" class="form-control" placeholder="Enter password again" th:field="*{confirmPassword}" required/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Invalid password confirmation</div>
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-dark btn-block" type="submit">Sign up</button>
            </div>
            <div class="form-group-inline">
                <div class="text-center col"><a th:href="@{/login}">I have an account already</a></div>
            </div>
        </form>
    </div>
</div>
</body>
